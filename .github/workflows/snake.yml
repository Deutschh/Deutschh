name: Generate Snake

on:
  # Roda automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite rodar manualmente na aba Actions
  workflow_dispatch:
  
  # Roda sempre que você fizer um push na branch master ou main
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 1. Versão Padrão (Dark Mode Nativo - Seguro e Bonito)
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00ff00
            
            # 2. Versão Personalizada (Sua Paleta Roxo/Verde)
            # Fundo Transparente | Cobra Verde Neon | Dots: Preto -> Roxo Escuro -> Roxo Claro -> Verde
            dist/github-snake-custom.svg?color_snake=#00ff00&color_dots=#161b22,#4c1d95,#8a2be2,#b145e5,#00ff00
            
      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
